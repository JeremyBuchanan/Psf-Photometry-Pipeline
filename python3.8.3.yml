name: python3.8.3
channels:
  - anaconda
  - astropy
  - conda-forge
  - defaults
  - https://repo.anaconda.com/pkgs/free
  - http://ssb.stsci.edu/astroconda
dependencies:
  - astropy=4.2.1
  - matplotlib=3.2.2
  - numpy=1.18.5
  - python=3.8.3
  - scipy=1.7.0
  - six=1.15.0
  - pip:
    - astroquery==0.4.1
    - astroscrappy==1.0.8
    - barycorrpy==0.4.1
    - ccdproc==2.2.0
    - photutils==1.0.0
    - pyqt5==5.15.4
    - saphires==0.1.14
prefix: /anaconda3
